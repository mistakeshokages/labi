<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фітнес-центр</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Інформація про послуги фітнес-центру</h1>

        <div class="flex justify-center mb-6">
            <input type="file" id="fileInput" class="hidden" />
            <button onclick="document.querySelector('#fileInput').click()"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                Завантажити файл
            </button>
        </div>

        <table id="xmlTable" class="min-w-full table-auto bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-blue-500 text-white">
                <tr>
                    <th class="px-4 py-2 text-left">Різновид послуги</th>
                    <th class="px-4 py-2 text-left">Вартість</th>
                    <th class="px-4 py-2 text-left">Інструктор</th>
                    <th class="px-4 py-2 text-left">Освіта</th>
                    <th class="px-4 py-2 text-left">Дні та час занять</th>
                </tr>
            </thead>
            <tbody class="text-gray-700"></tbody>
        </table>

        <div class="mt-8 flex flex-col items-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Діаграми</h2>
            <img src="/image/dynamic.png" alt="Діаграма 1" class="w-3/4 mb-4 shadow-md rounded-lg">
            <img src="/image/static.png" alt="Діаграма 2" class="w-3/4 shadow-md rounded-lg">
        </div>
    </div>

    <script src="/js/script_7.js"></script>

</body>

</html>
